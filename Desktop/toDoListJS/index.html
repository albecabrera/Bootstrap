<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toDoListJS</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <div class="container">
    <!-- Saludos a todos -->
    <div class="perfil">
      <div id="fecha">Jueves 1 de diciembre</div>
      <h1>Hola, Alberto Cabrera</h1>
      <span>Vamos a cumplir tus metas</span>
    </div>

    <!-- crear tarea -->
    <div class="agregar-tarea">
      <input type="text" id="input" placeholder="Agregar una tarea">
      <i id="enter" class="fas fa-plus-circle"></i>
    </div>


    <div class="seccion-tarea"></div>
    <h3>Estas son tus tareas pendientes</h3>
    <ul id="lista">
      <li>
        <i class="far fa-circle co" data-="realizado" id="0"></i>
        <p class="text">hacer la tarea de espa√±ol</p>
        <i class="fas fa-trash de" data-="eliminado" id="0"></i>
      </li>
    </ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
