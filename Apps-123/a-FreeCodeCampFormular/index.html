<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Formulario de Registro</h1>
    <p id="description">Por favor, rellene este formulario sin dejar campos en blanco.</p>
    <form id="survey-form">
        <fieldset>
            <label for="name" id="name-label">
                <input type="text" id="name" placeholder="Tu nombre" required></label>
            <label for="email" id="email-label"><input type="email" id="email" placeholder="Tu email" required></label>
            <label for="number" id="number-label"><input type="number" id="number" placeholder="Tu edad"
                    required></label>

            <select id="referrer" name="referrer">
                <option value="Select one"></option>
                <option value="1">Google</option>
                <option value="2">Wikipedia</option>
            </select> id="dropdown"></select>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>

</html>
