<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario de Registro</title>
</head>

<body>
    <h1 id="title">Formulario de Registro</h1>
    <p id="description">Por favor, rellene este formulario sin dejar campos en blanco.</p>
    <form id="survey-form">
        <label for="name" id="name-label">Ingresa tu nombre
            <input type="text" id="name" placeholder="Nombre" required>
        </label>

        <label for="email" id="email-label">Ingresa tu email
            <input type="email" id="email" placeholder="Email" required>
        </label>

        <label for="number" id="number-label">Ingresa tu edad
            <input type="number" min="10" max="99" id="number" placeholder="Edad" required>
        </label>

        <label for="dropdown">Selecciona una opción:
            <select id="dropdown" name="dropdown">
                <option value="Select one"></option>
                <option value="opción 1">Opción 1</option>
                <option value="opción 2">Opción 2</option>
            </select>
        </label>

        <fieldset>
            <legend>Selecciona una opción:</legend>
            <input type="radio" id="opcion1" name="opcion" value="opcion1">
            <label for="opcion1">Opción 1</label>

            <input type="radio" id="opcion2" name="opcion" value="opcion2">
            <label for="opcion2">Opción 2</label>
        </fieldset>

        <label for="comentarios">Comentarios adicionales:</label>
        <textarea id="comentarios" name="comentarios" rows="5" cols="40"></textarea>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
