<!-- KONTROLLKÄSTCHEN -->
<!-- Definiert ein Kontrollkästchen, in dem einzelne Werte an- oder abgewählt werden können. Sie werden verwendet, damit ein
Benutzer eine oder mehrere Optionen aus einer begrenzten Anzahl von Möglichkeiten auswählen kann. -->

<input type="checkbox" id="dog" name="dog" value="dog">
<label for="dog">Dog</label><br>
<input type="checkbox" id="cat" name="cat" value="cat">
<label for="cat">Cat</label><br>
<input type="checkbox" id="hamster" name="hamster" value="hamster">
<label for="hamster">Hamster</label><br>



<!-- RADIO -->
<!-- Zeigt eine Optionsschaltfläche an, mit der nur ein einziger Wert aus mehreren Auswahlmöglichkeiten ausgewählt werden
kann. Sie werden normalerweise in Radiogruppen dargestellt, d.h. in einer Sammlung von Optionsfeldern, die eine Reihe
von zusammenhängenden Optionen beschreiben, die das gleiche Attribut "Name" haben. -->
<input type="radio" id="light" name="theme" value="light">
<label for="light">Light</label><br>
<input type="radio" id="dark" name="theme" value="Dark">
<label for="dark">Dark</label><br>

<!-- ABESENDEN -->
<!-- Zeigt eine Übermittlungsschaltfläche an, mit der Sie alle Werte aus einem HTML-Formular an einen Form-Handler, in der
Regel einen Server, übermitteln können. Der Form-Handler wird im Attribut "action" des Formulars angegeben: -->
<form action="myserver.com" method="POST">
    …
  <input type="submit" value="Submit" />
</form>

<!-- TEXT -->
<!-- Definiert ein einfaches einzeiliges Textfeld, in das ein Benutzer Text eingeben kann. -->
<label for="fname">First name:</label>
<input type="text" id="fname" name="fname">

<!-- KENNWORT -->
<!-- Definiert ein einzeiliges Textfeld, dessen Wert unkenntlich gemacht wird und das sich für sensible Informationen wie
Passwörter eignet. -->
<label for="pwd">Password:</label>
<input type="password" id="pwd" name="pwd">

<!-- DATUM -->
<!-- Zeigt ein Steuerelement für die Eingabe eines Datums ohne Zeitangabe an (Jahr, Monat und Tag). -->
<label for="dob">Date of birth:</label>
<input type="date" id="dob" name="date of birth">

<!-- KONTROLLKÄSTCHEN -->
<!-- Definiert ein Steuerelement für die Eingabe eines Datums und einer Uhrzeit, einschließlich Jahr, Monat und Tag, sowie
der Uhrzeit in Stunden und Minuten. -->
<label for="birthdaytime">Birthday (date and time):</label>
<input type="datetime-local" id="birthdaytime" name="birthdaytime">

<!-- EMAIL -->
<!-- Definiert ein Feld für eine E-Mail Adresse. Es ähnelt einer reinen Texteingabe, mit dem Zusatz, dass es automatisch
validiert wird, wenn es an den Server übermittelt wird. -->
<label for="email">Enter your email:</label>
<input type="email" id="email" name="email">

<!-- DATEIN -->
<!-- Zeigt ein Steuerelement an, mit dem der Benutzer eine Datei von seinem Computer auswählen und hochladen kann. Um die
zulässigen Dateitypen zu definieren, können Sie das Attribut "akzeptieren" verwenden. Um die Auswahl mehrerer Dateien zu
ermöglichen, fügen Sie außerdem das Attribut "multiple" hinzu. -->
<label for="myfile">Select a file:</label>
<input type="file" id="myfile" name="myfile">

<!-- VERSTECKT -->
<!-- Definiert ein Steuerelement, das nicht angezeigt wird, dessen Wert aber dennoch an den Server übermittelt wird. -->
<input type="hidden" id="custId" name="custId" value="3487">

<!-- BILD -->
<!-- Definiert ein Bild als grafische Übermittlungsschaltfläche. Sie sollten das Attribut "src" verwenden, um auf den
Speicherort Ihrer Bilddatei zu verweisen. -->
<input type="image"src="submit_img.png" alt="Submit" width="48" height="48">

<!-- ZAHL -->
<!-- Definiert ein Steuerelement für die Eingabe einer Zahl. Sie können Attribute verwenden, um Einschränkungen festzulegen,
wie z.B. zulässige Mindest- und Höchstwerte, Zahlenintervalle oder einen Standardwert. -->
<input type="number" id="quantity" name="quantity" min="1" max="5">

<!-- BEREICH -->
<!-- Zeigt ein Range-Widget zur Angabe einer Zahl zwischen zwei Werten an. Der genaue Wert wird jedoch nicht als wichtig
erachtet. Dies wird in der Regel durch einen Schieberegler oder ein Drehrad dargestellt. Um den Bereich der akzeptablen
Werte zu definieren, verwenden Sie die Eigenschaften "min" und "max". -->
<label for="volume">Volume:</label>
<input type="range" id="volume" name="volume" min="0" max="10">

<!-- ZURÜCKSETZEN -->
<!-- Zeigt eine Schaltfläche an, die den Inhalt des Formulars auf die Standardwerte zurücksetzt. -->
<input type="reset">

<!-- SUCHEN -->
<!-- Definiert ein Textfeld für die Eingabe einer Suchanfrage. Diese sind funktionell identisch mit Texteingaben, können aber
je nach Browser anders gestaltet sein. -->
<label for="gsearch">Search in Google:</label>
<input type="search" id="gsearch" name="gsearch">

<!-- ZEIT -->
<!-- Zeigt ein Steuerelement zur Eingabe eines Zeitwerts in Stunden und Minuten an, ohne Zeitzone. -->
<label for="appt">Select a time:</label>
<input type="time" id="appt" name="appt">

<!-- KONTROLLKÄSTCHEN -->
<!-- Definiert ein Steuerelement für die Eingabe einer Telefonnummer. Bei Browsern, die "tel" nicht unterstützen, wird auf
die Standard-Texteingabe zurückgegriffen. Sie können optional das Feld "Muster" verwenden, um eine Validierung
durchzuführen. -->
<label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}">

<!-- URL -->
<!-- Zeigt ein Feld für die Eingabe einer Text-URL an. Es funktioniert ähnlich wie eine Texteingabe, führt aber eine
automatische Validierung durch, bevor es an den Server übermittelt wird. -->
<label for="homepage">Add your homepage:</label>
<input type="url" id="homepage" name="homepage">

<!-- WOCHE -->
<!-- Definiert ein Steuerelement für die Eingabe eines Datums, das aus einer Wochennummer und einem Jahr besteht, ohne
Zeitzone. Beachten Sie, dass dies ein neuerer Typ ist, der nicht von allen Browsern unterstützt wird. -->
<label for="week">Select a week:</label>
<input type="week" id="week" name="week">

<!-- MONAT -->
<!-- Zeigt ein Steuerelement für die Eingabe eines Monats und eines Jahres ohne Zeitzone an. Beachten Sie, dass es sich hierbei um einen neueren Typ handelt, der nicht von allen Browsern unterstützt wird. -->

<label for="bdaymonth">Birthday (month and year):</label>
<input type="month" id="bdaymonth" name="bdaymonth" min="1930-01" value="2000-01">
