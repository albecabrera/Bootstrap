<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <label for="email">Email:</label>
  <div>
    <input id="email" name="email" type="email">
  </div>

  <label for="Buchungsdatum">Buchungsdatum:</label>

    <input type="date" name="date" id="date">
  </div>

  <label for="Anzahl der Personen">Anzahl der Personen:</label>
  <div>
    <input type="number" id="Anzahl der Personen" name="Anzahl der Personen" min="1" max="8">
  </div>
  <label for="Ich stimme der Wiederrufsbelehrung zu">Ich stimme der Wiederrufsbelehrung zu:</label>

    <input type="checkbox" id="Ich stimme der Wiederrufsbelehrung zu" name="Ich stimme der Wiederrufsbelehrung zu"
      required>
  </div>
  <button type="submit" class="btn">Jetzt buchen</button>
  </div>
