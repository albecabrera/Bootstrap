<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <title>Portfolio</title>
</head>

<body class="dark">
  <header class="header">

    <!-- switches => clase de colores para poder cambiarlos en la barra de navegaciÃ³n -->
    <div class="switches">
      <!-- Este div contiene los iconos de los modos claros y oscuros -->
      <div id="toggle-theme" class="toggle-theme">
        <img id="toogle-icon" src="assets/icons/moon.svg" alt="icon theme" class="toogle-theme__icon">
        <p id="toggle-text" class="toggle-theme_text">Dark Mode</p>
      </div>
    </div>
    <div class="colors">
      <div class="colors_item colors_item--blue"></div>
      <div class="colors_item colors_item--green"></div>
      <div class="colors_item colors_item--purple"></div>
      <div class="colors_item colors_item--orange"></div>
    </div>
  </header>

  <script src="js/scripts.js"></script>
</body>

</html>
