<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>

<body>

    <h2>Formulario de contacto</h2>

    <form action="micodigo.php">
        <fieldset>
            <legend>Datos del usuario</legend>

            <label for="name">Nombre</label><br>
            <input type="text" id="name" name="name"><br>

            <label for="">Correo</label><br>
            <input type="email" id="email" name="email"><br>

            <label for="password">Contraseña</label><br>
            <input type="password" id="password" name="password"><br>

            <label for="birthday">Fecha de nacimiento</label><br>
            <input type="date" id="birthday" name="birthday"><br>

            <label for="cv">Ingresa tu cv:</label><br>
            <input type="file" id="cv" name="cv"><br>
            <!-- textarea se utiliza para escribir un texto más largo -->
            <textarea name="Description" id="Description" cols="50" rows="10"></textarea>
        </fieldset>

        <fieldset>
            <legend>Color Favorito</legend>
        </fieldset>
    </form>

</body>

</html>
